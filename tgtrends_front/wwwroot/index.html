<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TgTrends</title>
    <base href="/" />
    <link rel="stylesheet" href="styles/app.css" />
</head>

<body>
    <div id="app"></div>
    
    <div id="loading">
        <h1>Telegram Trends</h1>
        <div class="loading__container">
            <div class="loading__container-bar"></div>
        </div>
    </div>
    
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function updateProgress() {
                const percentage = parseFloat(getComputedStyle(document.documentElement)
                    .getPropertyValue('--blazor-load-percentage')
                    .replace('%', '') || 0);

                console.log(percentage)
                document.querySelector('.loading__container-bar').style.width = percentage + "%";

                if (percentage >= 100) {
                    setTimeout(() => {
                        document.getElementById("loading").style.opacity = "0";
                        document.getElementById("app").style.display = "block";
                        setTimeout(() => {
                            document.getElementById("loading").style.display = "none";
                        }, 200);
                    }, 500);
                } else {
                    requestAnimationFrame(updateProgress);
                }
            }

            updateProgress();
        });
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
