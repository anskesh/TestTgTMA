<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TRENDS</title>
    <base href="/" />
    <link rel="stylesheet" href="styles/app.css" />
</head>

<body>
    <div id="app"></div>
    
    <div id="loading">
        <div class="loading__container">
            <img src="images/back_dark.png" class="loading-background">
            <div class="loading__container-bar">
                <div class="loading__mask"></div>
                <img src="images/white_logo.png" class="loading-image">
            </div>
        </div>
    </div>
    
    <div id="blazor-error-ui">
        <div class="blazor-error-ui__container">
            <h1>Oops!</h1>
            <div class="blazor-error-ui__description">
                <span>Something went wrong. Please <a href="" class="reload">try again</a>!</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            tg.ready();

            function updateProgress() {
                let percentage = parseFloat(getComputedStyle(document.documentElement)
                    .getPropertyValue('--blazor-load-percentage')
                    .replace('%', '') || 0);

                console.log(getComputedStyle(document.documentElement)
                    .getPropertyValue('--blazor-load-percentage'))
                
                const maxBlazorPercentage = 67;
                
                if (percentage > maxBlazorPercentage)
                    percentage = maxBlazorPercentage;
                
                document.querySelector('.loading-image').style.clipPath = `polygon(0 0, ${percentage + 18}% 0, ${percentage}% 100%, 0 100%)`;

                if (percentage < maxBlazorPercentage) {
                    setTimeout(() => {
                        requestAnimationFrame(updateProgress);
                    }, 100)
                }
            }

            updateProgress();
        });
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script src="js/helpers.js"></script>
    <script src="js/telegram.js"></script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
