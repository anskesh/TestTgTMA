<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TRENDS</title>
    <base href="/" />
    <link rel="stylesheet" href="styles/app.css" />
</head>

<body>
    <div id="app"></div>
    
    <div id="loading">
        <div class="loading__container">
            <img src="images/back_dark_test.png" class="loading-background">
            <div class="loading__container-bar">
                <img src="images/white_logo.png" class="loading-image">
            </div>
        </div>
    </div>
    
    <div id="blazor-error-ui">
        <div class="blazor-error-ui__container">
            <h1>Oops!</h1>
            <div class="blazor-error-ui__description">
                <span>Something went wrong. Please <a href="" class="reload">try again</a>!</span>
            </div>
        </div>
    </div>
    
    <script>
        let percentage = 2;
        let delta = percentage;
        const maxBlazorPercentage = 75;
        let loading_image = document.querySelector('.loading-image');

        document.addEventListener("DOMContentLoaded", function () {
            tg.ready();
            percentage = maxBlazorPercentage;
            updateProgress('15s');
        });

        function updateProgress(transition = '0.5s') {
            loading_image.style.clipPath = `polygon(0 0, ${percentage + 20}% 0, ${percentage}% 100%, 0 100%)`;
            loading_image.style.transition = `clip-path ${transition} linear`;
            
            console.log(percentage)
            
            if (percentage < maxBlazorPercentage) {
                setTimeout(() => {
                    updateProgress();
                    percentage += delta;
                }, 200)
            }
        }
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script src="js/telegram.js"></script>
    <script src="js/helpers.js"></script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
